<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Order summary card</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <main>
      <figure class="hero">
        <img src="images/illustration-hero.svg" alt="illustration hero">
      </figure>
      <article class="summary">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <section class="purchase">
          <div>
            <figure>
              <img src="images/icon-music.svg">
            </figure>

            <div class="plan-cost">
              <h2>Annual Plan</h2>
              <p>&dollar;59.99&sol;year</p>
            </div>
          </div>

          <div class="change">
            <a href="#"> Change</a>
          </div>

        </section>
        <div class="buttons">
          <input type="button" class="proceed" value="Proceed To Payment">
          <input type="button" class="cancel" value="Cancel Order">
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jared Dunlop</a>.
    </footer>
  </body>

</html>
